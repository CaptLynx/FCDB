<div class="container">
    <div class="row">
        <div class="col-auto">
            <h2>Carrier details</h2>
            <form action="" method="">
                    <!-- Carrier Identification -->
                <div class="form-group">
                    <label for="id">Carrier ID *</label>
                    <input type="id" class="form-control" id="id" required>
                </div>
                <div class="form-group">
                    <label for="name">Carrier Name *</label>
                    <input type="name" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="name">Commander Name</label>
                    <input type="name" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="tariff">Tariff Amount</label>
                    <input type="tariff" class="form-control" id="tariff">
                </div>
                    <!-- Checkmarks -->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="hasrefuel">
                    <label class="form-check-label" for="hasrefuel">Refueling service available?</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="hasrepair">
                    <label class="form-check-label" for="hasrepair">Repair service available?</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="hasrestock">
                    <label class="form-check-label" for="hasrestock">Restock service available?</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="hascartographics">
                    <label class="form-check-label" for="hascartographics">Cartographics service available?</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="hasremption">
                    <label class="form-check-label" for="hasredemption">Redemption service available?</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="hassectrade">
                    <label class="form-check-label" for="hassectrade">Secure trading available?</label>
                  </div>
                    <!-- Carrier Location -->
                    <h2>Location</h2>
                <div class="form-group">
                    <label for="syslocation">Carrier System Location *</label>
                    <input type="syslocation" class="form-control" id="syslocation" required>
                </div>
                <div class="form-group">
                    <label for="bodylocation">Carrier Nearest Stellar Body *</label>
                    <input type="bodylocation" class="form-control" id="bodylocation" required>
                </div>
                    <!-- Carrier Market -->
                    <h2>Market</h2>
                <div class="form-group">
                    <label for="itemwanted">Desired Commodities</label>
                    <input type="itemwanted" class="form-control" id="itemwanted">
                </div>
                <div class="form-group">
                    <label for="buyprice">Buy Price</label>
                    <input type="buyprice" class="form-control" id="buyprice">
                </div>
                <div class="form-group">
                    <label for="demand">Demand</label>
                    <input type="demand" class="form-control" id="demand">
                </div>
                <div class="form-group">
                    <label for="itemselling">Commodities for sale</label>
                    <input type="itemselling" class="form-control" id="itemselling">
                </div>
                <div class="form-group">
                    <label for="sellprice">Sell Price</label>
                    <input type="sellprice" class="form-control" id="sellprice">
                </div>
                <div class="form-group">
                    <label for="sellamount">Amount for sale</label>
                    <input type="sell amount" class="form-control" id="sellamount">
                </div>
                <div class="form-group">
                    <label for="shipsale">Ships available for purchase</label>
                    <input type="shipsale" class="form-control" id="shipsale">
                </div>
                <div class="form-group">
                    <label for="outfiting">Outfitting modules available for purchase</label>
                    <input type="outfitting" class="form-control" id="outfitting">
                </div>
                    <!-- User agreement and submit-->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" required id="agreement">
                    <label class="form-check-label" for="agreement">I agree to keep my carrier location and market information up to date.</label>
                  </div> 
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" id="submit" value="submit">
                </div>
            </form>     
        </div>
    </div>
</div>
